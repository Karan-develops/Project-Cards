<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="card2.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="cardd.webp" alt="">
            <div class="textbox">
                <h2>Order Summary</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Soluta quibusdam inventore ducimus officiis quis rem hic dignissimos corrupti.</p>
            </div>
            <div id="amountbox">
                <div id="leftbox">
                    <div id="imagebox">
                        <img src="mus.jpg" alt="">
                    </div>
                    <div>
                        <p>Annual Plan</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div id="rightbox">
                    <a href="">Cancel</a>
                </div>
            </div>
            <button>
                <p>Proceed to Payment</p>
            </button>
            <div>
                <a href="#" id="an">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
